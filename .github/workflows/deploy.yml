name: Deploy via Tailscale SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_CD_PRIVATE_KEY }}" > ~/.ssh/ci_cd_key
          chmod 600 ~/.ssh/ci_cd_key

          echo "Host pi" >> ~/.ssh/config
          echo "  HostName ${{ secrets.TAILSCALE_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.CI_CD_USERNAME }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/ci_cd_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Debug SSH config (optional)
        run: cat ~/.ssh/config

      - name: Run deploy script on Pi
        run: ssh pi "cd ~/multi-container-app && bash deploy.sh"
